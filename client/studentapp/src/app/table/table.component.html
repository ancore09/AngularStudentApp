<div class="table-wrapper">
  <table class="alt">
    <thead>
    <tr>
      <th>Date</th><th>Theme</th><th>Homework</th><th>Mark</th><td>Comment</td>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let class of tabl.table;">
      <td>{{class.date}}</td>
      <td>{{class.theme}}</td>
      <td>{{class.homework}}</td>
      <td>{{class.mark}}</td>
      <td>{{class.comment}}</td>
    </tr>
    </tbody>
  </table>
</div>
