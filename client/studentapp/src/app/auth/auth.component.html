<form>
  <input type="text" name="course" id="c" placeholder="course" [(ngModel)]="course">
  <input type="text" name="login" id="log" placeholder="login" [(ngModel)]="login">
  <input type="password" name="password" id="pass" placeholder="password" [(ngModel)]="password">
  <button type="button" name="btn" id="loginbtn" (click)="Auth()">Login</button>
</form>
